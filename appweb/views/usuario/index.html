<div ng-include="'views/templates/menu.html'"></div>
<div class="card-panel contenedor z-depth-1">
	<table class="highlight">
    <thead>
      <tr>
        <th data-field="Nombre">Nombre</th>
        <th data-field="Apellido">Apellido</th>
        <th data-field="Cedula">Cedula</th>
        <th data-field="Correo">Correo</th>
        <th data-field="Cedula">Accion</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="Usuario in Usuarios">
        <td>{{Usuario.nombre}}</td>
        <td>{{Usuario.apellido}}</td>
        <td>{{Usuario.cedula}}</td>
        <td>{{Usuario.email}}</td>
        <td>
          <a class="btn-floating blue"><i class="material-icons">perm_identity</i></a>
          <a href="#/usuarios/editar/{{Usuario.id}}" class="btn-floating yellow"><i class="material-icons">mode_edit</i></a>
          <a class="btn-floating red" ng-click="eliminarUsuario(Usuario.id)"><i class="material-icons">delete</i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
