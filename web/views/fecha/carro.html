<br>

<div class="card-panel contenedor rig z-depth-1">
  <div class="container row">
  <form ng-submit="FiltrarVehiculoFecha()">
    <div class="col s5">
      <label>Fecha inicio</label>
      <input type="date" ng-model="Fecha.inicio" required>
    </div>
    <div class="col s5">
      <label>Fecha fin</label>
      <input type="date" ng-model="Fecha.fin" required>
    </div>
    <div class="col s2">
      <button class="btn waves-effect waves-light" type="submit" name="action">Buscar
        <i class="material-icons right">send</i>
      </button>
    </div>

  </form>
</div>

<div class="container">
  <table class="highlight centered">
          <thead>
            <tr>
              <th data-field="Placa">Placa</th>
              <th data-field="Marca">Marca</th>
              <th data-field="Modelo">Modelo</th>
              <th data-field="Fecha">Estado</th>
              <th data-field="Fecha">Fecha</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="Vehiculo in Vehiculos">
              <td>{{Vehiculo.placa}}</td>
              <td>{{Vehiculo.marca}}</td>
              <td>{{Vehiculo.modelo}}</td>
              <td>{{Vehiculo.estado}}</td>
              <td>{{Vehiculo.fecha}}</td>
            </tr>
          </tbody>
        </table>
</div>
</div>
